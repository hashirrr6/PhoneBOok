<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhoneBook</title>
    <link href="https://fonts.googleapis.com/css2?family=Zeyada&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=search" />
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="container">
        <div class="main">
            <div class="head">
                <div class="main-head">
                    <div class="icon"><img src="assets/rb_34777.png" alt="PhoneBook"></div>
                    <h1>PhoneBook</h1>
                </div>
            </div>
            <div class="nav">
                <div class="search">
                    <i><span class="material-symbols-outlined">search</span></i>
                    <input type="text" placeholder="Search Name....">
                    <div class="acc"><img src="assets/images.jpg" alt="User"></div>
                </div>
            </div>
            <div class="grid"></div>
            <div class="add">
                <div class="ico">
                    <a href="pages/add.html" target="_blank"> 
                        <img src="assets/add-user.png" alt="Add User">
                    </a>
                </div>
            </div>
        </div>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
